<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../public/css/styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1 class="titulo">Iniciar sesion</h1>
        <p class="description">No tienes cuenta?, puedes crearla en <a href="./register.html">crear cuenta</a></p>
    </header>
    <main>
        <form id="loginForm">
            <div>
                <label for="usuario">Usuario: </label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div>
                <label for="contraseña">Contraseña: </label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn-accept">Iniciar Sesión</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='./../../index.html'">Cancelar</button>
            </div>
        </form>
        <p style="margin-top: 20px;">Perdiste tu contraseña?, puedes recuperarla en <a href="./forgot_password.html">olvide mi contraseña</a></p>
    </main>
    <footer>
        <p>Trabajo realizado por David Alexander Ramirez Barrios 2025</p>
    </footer>
</body>
<script src="./../../../public/js/validar_login.js"></script>
</html>
